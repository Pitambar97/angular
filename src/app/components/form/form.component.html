<body>
    <div id="login">
        
        <div class="container" id="contain">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" (ngSubmit)="handleSubmit()" #login="ngForm" class="form" >
                                
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group "  >
                                <label for="username" 
                                [ngClass]="userName.invalid && userName.touched?'errorLabel':'text-info'">Username:</label><br>
                                <input type="text" ngModel
                                 name="uname"  class="form-control"
                                 #userName="ngModel"
                                 required>
                                 <div class="help-block" *ngIf="userName.invalid && userName.touched">
                                        <div *ngIf="userName.errors.required" class="alert alert-danger">
                                        Username is required!!!
                                        </div>
                                        
                                        
                                 </div>
                                        
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" ngModel
                                 name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="secret.question0" class="text-info"> 
                                    Secret question: 
                                </label>
                                <select name="usc.form.profile.secret.question0"    id="secret_question0" class="custom-select" > 
                                            
                                             <option value="0">Mother's maiden name.</option> 
                                             <option value="1">Name of town where you were born.</option> 
                                             <option value="2">Name of first pet.</option> 
                                </select> 
                                <input type="text" ngModel
                                 name="qustion" id="qustion" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit" [disabled]="login.invalid">
                            </div>
                            <div id="register-link" class="text-right">
                                <a routerLink="/signin-form" class="text-info" >Register here</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
